<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Facturación | Panel de Control</title>

    <!-- Estilo Bootstrap local -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <style>
      header {
        background-color: #f8f9fa;
        padding: 15px 0;
        border-bottom: 1px solid #dee2e6;
      }
      nav button {
        margin: 0 5px;
      }
      main {
        padding: 30px 15px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
    </style>

    <link rel="manifest" href="manifest.json" />
  </head>

  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Sistema Grupo 1</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuPrincipal"
            aria-controls="menuPrincipal"
            aria-expanded="false"
            aria-label="Alternar navegación"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menuPrincipal">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" data-modulo="clientes.html"
                  >Gestión de Clientes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-modulo="productos.html"
                  >Gestión de Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-modulo="factura.html"
                  >Emisión de Facturas</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <div id="vista" class="text-center">
        <p class="text-muted">Selecciona una opción del menú para comenzar.</p>
      </div>
    </main>

    <script type="module" src="src/main.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((reg) => console.log("Service Worker registrado con éxito:", reg))
            .catch((err) => console.error("Fallo en el registro del SW:", err));
        });
      }
    </script>
  </body>
</html>
